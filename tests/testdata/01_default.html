<div class="firetpl-template">
    <h1>This is a basic firetpl tempalte</h1>
    <span>v0.0.1</span>
    :if $listing
        h2 "Has listings:"
            :each $listing : ul
                li class="item"
                    span class="name" $name
                    span class="gender" $gender
    :else
        h2 "Hasn'T any listings!"
